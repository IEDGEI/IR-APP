<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>IR센터 - 다중 파일 업로드</title>
  <style>
    /* 컨테이너 스타일 */
    #fullscreen-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 9999;
      display: none;
      flex-direction: column;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }
    #open-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- 🔘 오른쪽 상단 열기 버튼 -->
  <button id="open-btn" onclick="openContainer()">📊 차트 보기</button>

  <!-- 📦 화면 전체 덮는 컨테이너 -->
  <div id="fullscreen-container">
    <button class="close-btn" onclick="closeContainer()">×</button>
    <h2 style="margin-top: 60px; text-align:center;">📊 여기 원하는 콘텐츠를 넣으세요</h2>
  </div>

  <h2>📁 다중 파일 업로드</h2>
  <form id="upload-form">
    <input type="file" id="file-input" name="files[]" multiple />
    <button type="submit">업로드</button>
  </form>
  <div id="upload-result" style="margin-top: 10px;"></div>

  <input type="text" id="search-input" placeholder="검색어 입력" oninput="searchFiles()" />
  <h3>📂 저장된 파일 목록</h3>
  <ul id="file-list"></ul>

  <script>
    // 📦 열기/닫기 컨트롤
    function openContainer() {
      document.getElementById('fullscreen-container').style.display = 'flex';
    }
    function closeContainer() {
      document.getElementById('fullscreen-container').style.display = 'none';
    }

    // 🔁 목록 불러오기
    function loadFileList() {
      fetch('/files')
        .then(res => res.json())
        .then(data => {
          const listEl = document.getElementById('file-list');
          listEl.innerHTML = '';
          data.files.forEach(file => {
            const encoded = encodeURIComponent(file);
            const li = document.createElement('li');
            li.innerHTML = `
              ${file}
              <a href="/static/uploads/${encoded}" target="_blank">[열기]</a>
              <button onclick="deleteFile('${file}')">❌ 삭제</button>
            `;
            listEl.appendChild(li);
          });
        });
    }

    // 📤 업로드
    document.getElementById('upload-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const files = document.getElementById('file-input').files;
      const formData = new FormData();
      for (let i = 0; i < files.length; i++) {
        formData.append('files[]', files[i]);
      }

      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const result = await res.json();
      if (result.success) {
        document.getElementById('upload-result').innerText =
          `✅ 업로드 완료: ${result.files.join(', ')}`;
        loadFileList();
      }
    });

    // 🔍 실시간 검색
    function searchFiles() {
      const keyword = document.getElementById('search-input').value.trim();
      const listEl = document.getElementById('file-list');
      if (keyword === '') return loadFileList();

      fetch('/search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ keyword })
      })
        .then(res => res.json())
        .then(data => {
          listEl.innerHTML = '';
          data.matches.forEach(fileObj => {
            const encoded = encodeURIComponent(fileObj.filename);
            const li = document.createElement('li');
            li.innerHTML = `
              ${fileObj.filename}
              <a href="/static/uploads/${encoded}" target="_blank">[열기]</a>
              <button onclick="deleteFile('${fileObj.filename}')">❌ 삭제</button>
            `;
            if (fileObj.matched) {
              li.style.backgroundColor = '#fffbcc';
              li.style.fontWeight = 'bold';
            }
            listEl.appendChild(li);
          });
        });
    }

    // 🗑 삭제
    function deleteFile(filename) {
      if (!confirm(`'${filename}' 파일을 삭제할까요?`)) return;

      fetch('/delete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ filename })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert(`'${filename}' 삭제 완료`);
            searchFiles();
          } else {
            alert(`삭제 실패: ${data.error}`);
          }
        });
    }

    window.onload = loadFileList;
  </script>
</body>
</html>
