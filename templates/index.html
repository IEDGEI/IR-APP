  <!-- ğŸ“¦ í™”ë©´ ì „ì²´ ë®ëŠ” ì»¨í…Œì´ë„ˆ -->
  <div id="fullscreen-container">
    <button class="close-btn" onclick="closeContainer()">Ã—</button>
    <h2 style="margin-top: 60px; text-align:center;">ğŸ“Š ì—¬ê¸° ì›í•˜ëŠ” ì½˜í…ì¸ ë¥¼ ë„£ìœ¼ì„¸ìš”</h2>
  </div>

  <h2>ğŸ“ ë‹¤ì¤‘ íŒŒì¼ ì—…ë¡œë“œ</h2>
  <form id="upload-form">
    <input type="file" id="file-input" name="files[]" multiple />

  </form>
  <div id="upload-result" style="margin-top: 10px;"></div>

  <input type="text" id="search-input" placeholder="ê²€ìƒ‰ì–´ ì…ë ¥" oninput="searchFiles()" />
  <h3>ğŸ“‚ ì €ì¥ëœ íŒŒì¼ ëª©ë¡</h3>
  <ul id="file-list"></ul>

  <script>
    // ğŸ“¦ ì—´ê¸°/ë‹«ê¸° ì»¨íŠ¸ë¡¤
    function openContainer() {
      document.getElementById('fullscreen-container').style.display = 'flex';
    }
    function closeContainer() {
      document.getElementById('fullscreen-container').style.display = 'none';
    }

    // ğŸ” ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    function loadFileList() {
      fetch('/files')
        .then(res => res.json())
        .then(data => {
          const listEl = document.getElementById('file-list');
          listEl.innerHTML = '';
          data.files.forEach(file => {
            const encoded = encodeURIComponent(file);
            const li = document.createElement('li');
            li.innerHTML = `
              ${file}
              <a href="/static/uploads/${encoded}" target="_blank">[ì—´ê¸°]</a>
              <button onclick="deleteFile('${file}')">âŒ ì‚­ì œ</button>
            `;
            listEl.appendChild(li);
          });
        });
    }

    // ğŸ“¤ ì—…ë¡œë“œ
    document.getElementById('upload-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const files = document.getElementById('file-input').files;
      const formData = new FormData();
      for (let i = 0; i < files.length; i++) {
        formData.append('files[]', files[i]);
      }

      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const result = await res.json();
      if (result.success) {
        document.getElementById('upload-result').innerText =
          `âœ… ì—…ë¡œë“œ ì™„ë£Œ: ${result.files.join(', ')}`;
        loadFileList();
      }
    });

    // ğŸ” ì‹¤ì‹œê°„ ê²€ìƒ‰
    function searchFiles() {
      const keyword = document.getElementById('search-input').value.trim();
      const listEl = document.getElementById('file-list');
      if (keyword === '') return loadFileList();

      fetch('/search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ keyword })
      })
        .then(res => res.json())
        .then(data => {
          listEl.innerHTML = '';
          data.matches.forEach(fileObj => {
            const encoded = encodeURIComponent(fileObj.filename);
            const li = document.createElement('li');
            li.innerHTML = `
              ${fileObj.filename}
              <a href="/static/uploads/${encoded}" target="_blank">[ì—´ê¸°]</a>
              <button onclick="deleteFile('${fileObj.filename}')">âŒ ì‚­ì œ</button>
            `;
            if (fileObj.matched) {
              li.style.backgroundColor = '#fffbcc';
              li.style.fontWeight = 'bold';
            }
            listEl.appendChild(li);
          });
        });
    }

    // ğŸ—‘ ì‚­ì œ
    function deleteFile(filename) {
      if (!confirm(`'${filename}' íŒŒì¼ì„ ì‚­ì œí• ê¹Œìš”?`)) return;

      fetch('/delete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ filename })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert(`'${filename}' ì‚­ì œ ì™„ë£Œ`);
            searchFiles();
          } else {
            alert(`ì‚­ì œ ì‹¤íŒ¨: ${data.error}`);
          }
        });
    }

    window.onload = loadFileList;
  </script>
