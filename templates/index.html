<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>IR센터 - 다중 파일 업로드</title>
</head>
<body>
  <h2>📁 다중 파일 업로드</h2>
  <form id="upload-form">
    <input type="file" id="file-input" name="files[]" multiple />
    <button type="submit">업로드</button>
  </form>
  <div id="upload-result" style="margin-top: 10px;"></div>

  <!-- ✅ 검색어 입력창 -->
  <input type="text" id="search-input" placeholder="검색어 입력" oninput="searchFiles()" />

  <h3>📂 저장된 파일 목록</h3>
  <ul id="file-list"></ul>

  <script>
    // 파일 목록 불러오기
    function loadFileList() {
      fetch('/files')
        .then(res => res.json())
        .then(data => {
          const listEl = document.getElementById('file-list');
          listEl.innerHTML = '';
          data.files.forEach(file => {
            const encoded = encodeURIComponent(file);
            const li = document.createElement('li');
            li.innerHTML = `
              ${file}
              <a href="/static/uploads/${encoded}" target="_blank">[열기]</a>
              <button onclick="deleteFile('${file}')">❌ 삭제</button>
            `;
            listEl.appendChild(li);
          });
        });
    }

    // 파일 업로드 처리
    document.getElementById('upload-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const files = document.getElementById('file-input').files;
      const formData = new FormData();
      for (let i = 0; i < files.length; i++) {
        formData.append('files[]', files[i]);
      }

      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const result = await res.json();
      if (result.success) {
        document.getElementById('upload-result').innerText =
          `✅ 업로드 완료: ${result.files.join(', ')}`;
        loadFileList(); // 목록 새로고침
      }
    });

    // 실시간 검색
    function searchFiles() {
      const keyword = document.getElementById('search-input').value.trim();
      const listEl = document.getElementById('file-list');

      if (keyword === '') {
        loadFileList();
        return;
      }

      fetch('/search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ keyword })
      })
        .then(res => res.json())
        .then(data => {
          listEl.innerHTML = '';
          data.matches.forEach(fileObj => {
            const encoded = encodeURIComponent(fileObj.filename);
            const li = document.createElement('li');
            li.innerHTML = `
              ${fileObj.filename}
              <a href="/static/uploads/${encoded}" target="_blank">[열기]</a>
              <button onclick="deleteFile('${fileObj.filename}')">❌ 삭제</button>
            `;
            if (fileObj.matched) {
              li.style.backgroundColor = '#fffbcc';
              li.style.fontWeight = 'bold';
            }
            listEl.appendChild(li);
          });
        });
    }

    // 파일 삭제 요청
    function deleteFile(filename) {
      if (!confirm(`'${filename}' 파일을 삭제할까요?`)) return;

      fetch('/delete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ filename })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert(`'${filename}' 삭제 완료`);
            searchFiles();  // 현재 검색 상태 유지
          } else {
            alert(`삭제 실패: ${data.error}`);
          }
        });
    }

    window.onload = loadFileList;
  </script>
</body>
</html>
