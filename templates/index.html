<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>IR센터 - 다중 파일 업로드</title>
</head>
<body>
  <h2>📁 다중 파일 업로드</h2>
  <form id="upload-form">
    <input type="file" id="file-input" name="files[]" multiple />
    <button type="submit">업로드</button>
  </form>
  <div id="upload-result" style="margin-top: 10px;"></div>

  <h3>📂 저장된 파일 목록</h3>
  <ul id="file-list"></ul>

  <script>
    // 파일 목록 불러오기
    function loadFileList() {
      fetch('/files')
        .then(res => res.json())
        .then(data => {
          const listEl = document.getElementById('file-list');
          listEl.innerHTML = '';
          data.files.forEach(file => {
            const li = document.createElement('li');
            const encoded = encodeURIComponent(file); // 한글 파일명 처리
            li.innerHTML = `
              ${file}
              <a href="/static/uploads/${encoded}" target="_blank">[열기]</a>
            `;
            listEl.appendChild(li);
          });
        });
    }

    // 파일 업로드 처리
    document.getElementById('upload-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const files = document.getElementById('file-input').files;
      const formData = new FormData();
      for (let i = 0; i < files.length; i++) {
        formData.append('files[]', files[i]);
      }

      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const result = await res.json();
      if (result.success) {
        document.getElementById('upload-result').innerText =
          `✅ 업로드 완료: ${result.files.join(', ')}`;
        loadFileList(); // 목록 새로고침
      }
    });

    // 페이지 로딩 시 목록 불러오기
    window.onload = loadFileList;
  </script>
</body>
</html>
